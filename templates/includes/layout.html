{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="tr" class="h-100">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta charset="utf-8">
	<meta name="author" content="Berat Niziplioğlu">
	{% if request.get_full_path != "/" %}
	<title>{{pageTitle}} :: BeratNzp.com</title>
	{%endif%}
	{% if request.get_full_path == "/" %}
	<title>BeratNzp.com :: Blog</title>
	{%endif%}
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/sticky-footer-navbar.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="{% static 'css/dark-mode.css' %}">
	<link rel="stylesheet" href="{% static 'css/prism.css' %}">
	<link rel="icon" type="image/x-icon" href="/media/bNi.ico">
</head>
<body class="d-flex flex-column h-100">

	<div class="container mt-5">
		{% block body %}
		{% endblock body %}
	</div>
	{% include "../partials/_footer.html" %}

	<!-- cookieconsent.min.js -->
	<script type="text/javascript" src="{% static 'js/cookiesent.min.js' %}"></script>
	<script>
		window.addEventListener("load", function() {
			window.cookieconsent.initialise({
				"palette": {
					"popup": {
						"background": "#666666"
					},
					"button": {
						"background": "#fff",
						"text": "#000000"
					}
				},
				"theme": "classic",
				"content": {
					"message": "Sitemizden en iyi şekilde faydalanabilmeniz için tarayıcınızdaki çerezlerden yararlanıyoruz. Bu sitede gezinerek çerez kullanımını kabul etmiş sayılırsınız.",
					"dismiss": "Tamam",
					"link": "Ayrıntılar",
					"href": "cookies"
				}
			})
		});
	</script>
	<!-- .cookieconsent.min.js -->

	<script src="{% static 'js/prism.js' %}"></script>
	<script src="{% static 'js/dark-mode-switch.min.js' %}"></script>
	<script src="{% static 'js/jquery-3.5.1.slim.min.js' %}"></script>
	<script src="{% static 'js/popper.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
